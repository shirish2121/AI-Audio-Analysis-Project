  <body>
    <!-- Upload Container (Initially Hidden) -->
    <div class="container-fluid hidden" id="uploadContainer">
      <div id="nameContainer"></div>
      <div class="table-wrapper">
        <table
          style="width: 100%"
          border="1"
          id="dataContainer"
          class="table table-hover"
        ></table>
      </div>
      <!-- <h2>Upload WAV Audio File</h2>
        <label for="wavAudio">Choose a WAV audio file:</label>

      <div id="heading_btn_container">
        <h2>Upload WAV Audio File</h2>
        <label for="wavAudio">Choose a WAV audio file:</label>
        <input type="file" id="wavAudio" name="wavAudio" accept=".wav" />
        <button type="button" id="upload-btn" onclick="uploadFile()">
          Upload
        </button>
        <button type="button" id="fetchButton1" class="disabled-btn">
          Get transcription
        </button>
        <button type="button" id="logout-btn" onclick="logOut()">Logout</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Transcription
            </h1>
          </div>
          <div class="modal-body">
            <div class="spinner-border m-3" role="status"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
